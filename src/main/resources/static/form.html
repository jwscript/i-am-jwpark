<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">

<title>회원가입</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">SLIPP</a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="navbar-nav nav navbar-right">
					<li class="nav-item"><a class="nav-link" href="/form.html">회원가입</a></li>
					<li class="nav-item"><a class="nav-link" href="/list">사용자목록</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<!-- form의 action attribute는 서버에 요청을 보낼 때, 어느 url로 보낼 것인지 지정. -->
		<form action="/create" method="post">
			<div class="mb-3">
				<label for="userId" class="form-label">사용자 아이디</label>
				<input type="text" name="userId" class="form-control" id="userId" placeholder="userId">
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password</label>
				<input type="password" name="password" class="form-control" id="password" placeholder="password">
			</div>
			<div class="mb-3">
				<label for="userName" class="form-label">사용자 이름</label>
				<input type="text" name="userName" class="form-control" id="exampleInputUserName" placeholder="userName">
			</div>
			<div class="mb-3">
				<label for="userEmail" class="form-label">사용자 이메일</label>
				<input type="email" name="userEmail" class="form-control" id="exampleInputUserEmail" placeholder="userEmail">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
